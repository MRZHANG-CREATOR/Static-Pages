<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fackbook</title>
    <style>
        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .wrap {
            margin: 200px auto 0;
            position: relative;
            width: 420px;
            height: 420px;
            display: flex
        }

        #face {
            margin: auto;
            width: 260px;
            height: 260px;
            background: center center no-repeat / auto 90% #fafafa;
            border: 1px solid #000;
            border-radius: 50%;
            background-image: url("image/01.jpg")  ;
            background-size: 260px 260px;
        }

        #face-list li {
            box-sizing: border-box;
            position: absolute;
            left: 175px;
            top: 0;
            width: 70px;
            height: 70px;
            border: 1px solid #000;
            border-radius: 50%;
            /* transform-origin??? */
            transform-origin: center 210px;
            overflow: hidden;
        }

        #face-list div {
            width: 100%;
            height: 100%;
            background: center center no-repeat / auto 90% #fafafa;
            text-align: center;
        }
        #face-list .active{
            border-color: red;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="face"></div>
        <ul id="face-list">

        </ul>
    </div>
</body>
<script>
    let imgUrl = [
        "image/01.jpg",
        "image/02.jpg",
        "image/03.jpg",
        "image/04.jpg",
        "image/05.jpg",
        "image/06.jpg",
        "image/07.jpg",
        "image/08.jpg",
        "image/09.jpg",
    ]
     {//生成布局
        let faceList = document.querySelector("#face-list")
        let inner = ""
        for(let i = 0 ;i<imgUrl.length;i++){
                inner+=`<li style="transform:rotate(${360/imgUrl.length*i}deg)")"><div style="transform:rotate(${-360/imgUrl.length*i}deg);background-image:url(${imgUrl[i]});background-size:60px 70px;background-repeat:no-repeat;background-position:center center"></div></li>`
        }
        faceList.innerHTML=inner
    }
    {//事件
        let face=document.querySelector('#face')
        let faceList=document.querySelectorAll('#face-list li')
        let now=0
        faceList[0].classList.add('active')
        faceList.forEach((item,index)=>{
            item.onclick=function(){
                faceList[now].classList.remove('active')
                now=index
                face.style.backgroundImage = `url('${imgUrl[index]}')`
                faceList[now].classList.add('active')
            }
        })

    }
</script>

</html>
